<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pemrograman Web Dasar</title>
    <style>
        
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}


body {
  background-color: #f4f4f4;
  padding: 20px;
  color: #333;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  color: #2e7d32;
}


form {
  background-color: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}


label {
  font-weight: bold;
}


input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}


#soal-container {
  margin-top: 10px;
}

#soal-container h3 {
  margin-top: 15px;
  margin-bottom: 5px;
}


input[type="radio"] {
  margin-right: 5px;
}


button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

#hasilContainer {
  margin-top: 20px;
  background-color: white;
  padding: 15px;
  border-radius: 8px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}


tr.benar {
  background-color: #d4edda;
}

tr.salah {
  background-color: #f8d7da;
}

    </style>
</head>
<body>
    <header>
        <h1>Soal Pilihan Ganda Pemrograman Web Dasar</h1>
        <hr>
    </header>

   <form id="quizForm">
    <label for="nama">Nama:</label><br />
    <input type="text" id="nama" name="nama" required /><br /><br />

    <label for="kelas">Kelas:</label><br />
    <input type="text" id="kelas" name="kelas" required /><br /><br />

    <div id="soal-container"></div>

    <button type="submit">Kirim</button>
  </form>

    <div id="hasilContainer"></div>

  <script>
    const soalList = [
      {
        id: "soal1",
        pertanyaan: "Presiden indonesia saat ini ?",
        pilihan: { A: "Fadlan", B: "Soekarna", C: "Gibran", D: "Rahmat" },
        kunci: "A"
      },
      {
        id: "soal2",
        pertanyaan: "siapa Presiden Pertama Indonesia?",
        pilihan: { A: "jokowi", B: "Soekarna", C: "Gibran", D: "Rahmat" },
        kunci: "B"
      },
      {
        id: "soal3",
        pertanyaan: "Siapa Penemu bilangan biner?",
        pilihan: { A: "Gottfried Wilhelm Leibniz", B: "Ilham", C: "Albert ", D: "Jokowi" },
        kunci: "A"
      },
      {
        id: "soal4",
        pertanyaan: "Siapa penemu javascript",
        pilihan: { A: "Fahwi", B: "Pak sena", C: "Dzakwan", D: "Brendan Eich" },
        kunci: "D"
      },

    {
        id: "soal5",
        pertanyaan: "Siapa penemu javascript",
        pilihan: { A: "Fahwi", B: "Rasmus Lerdorf", C: "Dzakwan", D: "Brendan Eich" },
        kunci: "B"
      }
    ];

    class QuizForm {
      constructor(formId, soalList) {
        this.form = document.getElementById(formId);
        this.soalList = soalList;
        this.generateSoal();
        this.setupEvent();
      }

      setupEvent() {
        this.form.addEventListener("submit", (e) => {
          e.preventDefault();
          this.proses();
        });
      }

      generateSoal() {
        const container = document.getElementById("soal-container");
        this.soalList.forEach((soal, index) => {
          const div = document.createElement("div");
          div.innerHTML = `<h3>${index + 1}. ${soal.pertanyaan}</h3>`;
          for (let key in soal.pilihan) {
            const label = document.createElement("label");
            label.innerHTML = `
              <input type="radio" name="${soal.id}" value="${key}"> ${key}. ${soal.pilihan[key]}
            `;
            div.appendChild(label);
            div.appendChild(document.createElement("br"));
          }
          div.appendChild(document.createElement("br"));
          container.appendChild(div);
        });
      }

      getJawaban(id) {
        const radio = document.querySelector(`input[name="${id}"]:checked`);
        return radio ? radio.value : null;
      }

      proses() {
        const nama = document.getElementById("nama").value.trim();
        const kelas = document.getElementById("kelas").value.trim();

        if (!nama || !kelas) {
          alert("Isi nama dan kelas terlebih dahulu!");
          return;
        }

        const totalSoal = this.soalList.length;
        const skorPerSoal = 100 / totalSoal;
        let totalSkor = 0;
        let hasil = [];

        for (let soal of this.soalList) {
          const jawabanUser = this.getJawaban(soal.id);
          if (!jawabanUser) {
            alert(`Soal ${soal.id} belum dijawab!`);
            return;
          }

          const benar = jawabanUser === soal.kunci;
          if (benar) totalSkor += skorPerSoal;

          hasil.push({
            Soal: soal.pertanyaan,
            "Jawaban Kamu": `${jawabanUser}. ${soal.pilihan[jawabanUser]}`,
            Status: benar ? "Benar" : "Salah",
            Poin: benar ? skorPerSoal.toFixed(2) : 0,
            Benar: benar
          });
        }

        this.tampilkanHasil(nama, kelas, totalSkor, hasil);
      }

      tampilkanHasil(nama, kelas, skor, hasil) {
        const container = document.getElementById("hasilContainer");

        let html = `<h2>Hasil Ujian</h2>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>Kelas:</strong> ${kelas}</p>
        <p><strong>Skor Akhir:</strong> ${skor.toFixed(2)} / 100</p>
        <table>
          <tr>
            <th>No</th>
            <th>Soal</th>
            <th>Jawaban Kamu</th>
            <th>Status</th>
            <th>Poin</th>
          </tr>`;

        hasil.forEach((row, i) => {
          html += `<tr class="${row.Benar ? 'benar' : 'salah'}">
            <td>${i + 1}</td>
            <td>${row.Soal}</td>
            <td>${row["Jawaban Kamu"]}</td>
            <td>${row.Status}</td>
            <td>${row.Poin}</td>
          </tr>`;
        });

        html += `</table>`;

        container.innerHTML = html;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new QuizForm("quizForm", soalList);
    });
  </script>
</body>
</html>
