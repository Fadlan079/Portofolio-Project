<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body{
            font-family: Orbitron,sans-serif;
            color: black;
            margin: 0rem;
            padding: 0em;
        }

        main{
            display: flex;
            height: 100vh;
        }

        .sidebar{
            width:16em;
            box-shadow: 0 0.25em 0.30em rgba(0, 0, 0, 0.4);
        }

        .sidebar ul{
            list-style: none;
        }

        .sidebar ul li{
            margin-bottom: 1em;
            padding: 1em;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
            border-radius: 0.2em;
            font-weight: bold;
            box-shadow: 0 0.25em 0.30em rgba(0, 0, 0, 0.3);
        }

        .sidebar ul li:hover{
            background-color: rgba(0, 0, 0, 0.2);
            color: darkgrey
        }

        section{
            flex: 1;
            padding: 2.5em;
        }

        button {
            border:none;
            border-radius: 0.3em;
            box-shadow: 0 0.25em 0.30em rgba(0, 0, 0, 0.2);
            backdrop-filter:blur(10em);
            padding:1.1em;
            background-color: transparent;
            transition: background 0.4s;
            cursor:pointer;
            font-family: Orbitron,sans-serif;
            font-weight: bold;
        }

        button:hover {
            border:none;
            border-radius: 0.3em;
            background-color:rgba(0, 0, 0, 0.1);
            box-shadow: 0 0.25em 0.30em rgba(0, 0, 0, 0.2);
            padding:1.1em;
            color: darkgrey;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <main>
        <div class="sidebar">
            <ul id="daftarsoal">
            </ul>
        </div>

        <section class="soal">
            <div id="soalaktif"></div>
            <h2></h2>
            <div id="options"></div>
            <button type="submit" id="btn">Submit</button>

        </section>
    </main>

<script>
const soalList = [
    {
        id: "soal1",
        pertanyaan: "Apa kepanjangan dari HTML?",
        pilihan: {
            A: "Hyper Text Markup Language",
            B: "High Text Machine Language",
            C: "Hyperlink and Text Markup Language",
            D: "Home Tool Markup Language"
        },
        kunci: "A"
    },
    {
        id: "soal2",
        pertanyaan: "Manakah tag yang digunakan untuk membuat paragraf di HTML?",
        pilihan: {
            A: "br",
            B: "p",
            C: "h1",
            D: "div"
        },
        kunci: "B"
    },
        {
        id: "soal3",
        pertanyaan: "Atribut mana yang digunakan untuk menentukan URL gambar dalam tag <img>?",
        pilihan: {
            A: "src",
            B: "link",
            C: "href",
            D: "url"
        },
        kunci: "A"
    },
        {
        id: "soal4",
        pertanyaan: "Tag HTML apa yang digunakan untuk membuat tautan (link)?",
        pilihan: {
            A: "div",
            B: "link",
            C: "a",
            D: "href"
        },
        kunci: "B"
    },
        {
        id: "soal5",
        pertanyaan: "Manakah tag yang digunakan untuk membuat baris baru?",
        pilihan: {
            A: "br",
            B: "p",
            C: "hr",
            D: "line"
        },
        kunci: "A"
    },
        {
        id: "soal6",
        pertanyaan: "Apa fungsi dari CSS dalam pengembangan web?",
        pilihan: {
            A: "Membuat struktur halaman",
            B: "Menambahkan logika ke situst",
            C: "Menambahkan gaya dan tata letak",
            D: "Menyimpan data pengguna"
        },
        kunci: "C"
    },
            {
        id: "soal7",
        pertanyaan: "Manakah cara yang benar untuk menghubungkan file CSS ke HTML?",
        pilihan: {
            A: "style src='style.css'",
            B: "css link='style.css'",
            C: "link rel='stylesheet' href='style.css'",
            D: "stylesheet href='style.css'"
        },
        kunci: "C"
    },
            {
        id: "soal8",
        pertanyaan: "Tag apa yang digunakan untuk membuat form dalam HTML?",
        pilihan: {
            A: "form",
            B: "input",
            C: "label",
            D: "action"
        },
        kunci: "A"
    },
            {
        id: "soal9",
        pertanyaan: "Atribut apa pada tag <form> yang digunakan untuk menentukan tujuan data dikirim?",
        pilihan: {
            A: "method",
            B: "action",
            C: "target",
            D: "href"
        },
        kunci: "B"
    }
];

const daftarsoal = document.querySelector("#daftarsoal");
const soalaktif = document.querySelector("#soalaktif");
const options = document.querySelector("#options");
const btnSubmit = document.querySelector("#btn");

let jawabanUser = {};
let soalAktifIndex = 0;

soalList.forEach((soal, index) => {
    const li = document.createElement("li");
    li.textContent = `${index + 1}. Soal`;
    li.addEventListener("click", () => {
        soalAktifIndex = index;
        tampilkansoal(soal);
    });
    daftarsoal.appendChild(li);
});

function tampilkansoal(soal) {
    soalaktif.innerHTML = `<h1>${soal.pertanyaan}</h1>`;
    options.innerHTML = Object.keys(soal.pilihan).map(key => `
        <div class="option">
            <label>
                <input type="radio" name="${soal.id}" value="${key}" 
                    ${jawabanUser[soal.id] === key ? "checked" : ""}>
                ${key}. ${soal.pilihan[key]}
            </label>
        </div>
    `).join("");

    document.querySelectorAll(`input[name="${soal.id}"]`).forEach(input => {
        input.addEventListener("change", e => {
            jawabanUser[soal.id] = e.target.value;
        });
    });
}

btnSubmit.addEventListener("click", () => {
    let skor = 0;
    const poinPerSoal = 100 / soalList.length;

    soalList.forEach(soal => {
        if (jawabanUser[soal.id] === soal.kunci) {
            skor += poinPerSoal;
        }
    });


    alert(`Skor kamu: ${skor.toFixed(2)}`);
});

tampilkansoal(soalList[0]);
</script>
</body>
</html>
